---
name: Reusable - Ensure SHA Pinned Actions

on: # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      allowlist:
        description: Three rules to (optionally) set for tag-rules, latest, prefix, and suffix
        required: false
        type: string
        default: |
            irishlab-io/*

jobs:
  pinned-actions:
    name: Ensure SHA Pinned Actions
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Ensure SHA pinned actions
        uses: zgosalvez/github-actions-ensure-sha-pinned-actions@76d1d8e0b075d7190b5d59b86da91c7bdbcc99b2 # v3.0.7
        with:
          allowlist: |
            ${{ inputs.allowlist }}
